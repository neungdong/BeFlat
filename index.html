<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BF Map</title>
    <link rel="stylesheet" href="../style.css" (type="text/css")>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- KakaoMap API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=940249486592246cea25190b39499fda&libraries=services"></script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BeFlat</a>
            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <form class="form">
                    <input class="form-control mr-sm-2" type="search" placeholder="검색어를 입력하세요" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                필터
            </button>
        </div>
    </nav>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasMenuLabel">필터</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h3>시설 유형</h3>
            <label><input id="faclTyCd1" type="checkbox" value="welfare"> 복지시설</label><br>
            <label><input id="faclTyCd2" type="checkbox" value="edu"> 보육/교육시설</label><br>
            <label><input id="faclTyCd3" type="checkbox" value="public"> 공공기관</label><br>
            <label><input id="faclTyCd4" type="checkbox" value="medical"> 의료기관</label><br>
            <label><input id="faclTyCd5" type="checkbox" value="convenience"> 편의시설</label><br>

            <h3>편의시설 종류</h3>
            <label><input type="checkbox"> 승강기</label><br>
            <label><input type="checkbox"> 주출입구 접근로</label><br>
            <label><input type="checkbox"> 복도</label><br>
            <label><input type="checkbox"> 장애인 화장실</label><br>
            <label><input type="checkbox"> 장애인 전용 주차구역</label><br>
            <label><input type="checkbox"> 주출입구 높이 차이 제거</label><br>

            <button class="btn btn-outline-primary" type="button" onclick="filterUpdateFaclType()">
                적용
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8" id="map">
            </div>
            <div class="col-4">
                <div id="itemContainer"></div>
                <div id="paginationButtons"></div>
            </div>
    </div>
    
    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
