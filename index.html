<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFlat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- KakaoMap API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=940249486592246cea25190b39499fda&libraries=services,clusterer"></script>
</head>

<body>

    <div id="map"></div>

    <div class="search-bar">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters"
            aria-controls="offcanvasFilters">
            <!-- 필터 아이콘 추가 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
                viewBox="0 0 16 16">
                <path
                    d="M1.5 1.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5V3a.5.5 0 0 1-.146.354L9 8.707v5.086a.5.5 0 0 1-.757.429l-2-1.2A.5.5 0 0 1 6 12.5V8.707L1.646 3.354A.5.5 0 0 1 1.5 3V1.5z" />
            </svg>
        </button>
        <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
        <button id="searchButton" class="btn btn-primary">검색</button>
        <!-- 내 위치 버튼 추가 -->
        <button class="btn btn-secondary" id="locationButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-crosshair" viewBox="0 0 16 16">
                <path d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
            </svg>
        </button>
    </div>

    <!-- 퀵 필터 버튼 추가 -->
    <div class="button-container d-flex" id="quick-btn-container">
        <div class="float-chip">
            <input id="qbtn1" type="radio" name="float-chip">
            <label for="qbtn1">음식점</label>
        </div>
        <div class="float-chip">
            <input id="qbtn2" type="radio" name="float-chip">
            <label for="qbtn2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cup-hot-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M.5 6a.5.5 0 0 0-.488.608l1.652 7.434A2.5 2.5 0 0 0 4.104 16h5.792a2.5 2.5 0 0 0 2.44-1.958l.131-.59a3 3 0 0 0 1.3-5.854l.221-.99A.5.5 0 0 0 13.5 6zM13 12.5a2 2 0 0 1-.316-.025l.867-3.898A2.001 2.001 0 0 1 13 12.5"/>
                    <path d="m4.4.8-.003.004-.014.019a4 4 0 0 0-.204.31 2 2 0 0 0-.141.267c-.026.06-.034.092-.037.103v.004a.6.6 0 0 0 .091.248c.075.133.178.272.308.445l.01.012c.118.158.26.347.37.543.112.2.22.455.22.745 0 .188-.065.368-.119.494a3 3 0 0 1-.202.388 5 5 0 0 1-.253.382l-.018.025-.005.008-.002.002A.5.5 0 0 1 3.6 4.2l.003-.004.014-.019a4 4 0 0 0 .204-.31 2 2 0 0 0 .141-.267c.026-.06.034-.092.037-.103a.6.6 0 0 0-.09-.252A4 4 0 0 0 3.6 2.8l-.01-.012a5 5 0 0 1-.37-.543A1.53 1.53 0 0 1 3 1.5c0-.188.065-.368.119-.494.059-.138.134-.274.202-.388a6 6 0 0 1 .253-.382l.025-.035A.5.5 0 0 1 4.4.8m3 0-.003.004-.014.019a4 4 0 0 0-.204.31 2 2 0 0 0-.141.267c-.026.06-.034.092-.037.103v.004a.6.6 0 0 0 .091.248c.075.133.178.272.308.445l.01.012c.118.158.26.347.37.543.112.2.22.455.22.745 0 .188-.065.368-.119.494a3 3 0 0 1-.202.388 5 5 0 0 1-.253.382l-.018.025-.005.008-.002.002A.5.5 0 0 1 6.6 4.2l.003-.004.014-.019a4 4 0 0 0 .204-.31 2 2 0 0 0 .141-.267c.026-.06.034-.092.037-.103a.6.6 0 0 0-.09-.252A4 4 0 0 0 6.6 2.8l-.01-.012a5 5 0 0 1-.37-.543A1.53 1.53 0 0 1 6 1.5c0-.188.065-.368.119-.494.059-.138.134-.274.202-.388a6 6 0 0 1 .253-.382l.025-.035A.5.5 0 0 1 7.4.8m3 0-.003.004-.014.019a4 4 0 0 0-.204.31 2 2 0 0 0-.141.267c-.026.06-.034.092-.037.103v.004a.6.6 0 0 0 .091.248c.075.133.178.272.308.445l.01.012c.118.158.26.347.37.543.112.2.22.455.22.745 0 .188-.065.368-.119.494a3 3 0 0 1-.202.388 5 5 0 0 1-.252.382l-.019.025-.005.008-.002.002A.5.5 0 0 1 9.6 4.2l.003-.004.014-.019a4 4 0 0 0 .204-.31 2 2 0 0 0 .141-.267c.026-.06.034-.092.037-.103a.6.6 0 0 0-.09-.252A4 4 0 0 0 9.6 2.8l-.01-.012a5 5 0 0 1-.37-.543A1.53 1.53 0 0 1 9 1.5c0-.188.065-.368.119-.494.059-.138.134-.274.202-.388a6 6 0 0 1 .253-.382l.025-.035A.5.5 0 0 1 10.4.8"/>
                </svg>
                카페·빵집</label>
        </div>
        <div class="float-chip">
            <input id="qbtn3" type="radio" name="float-chip">
            <label for="qbtn3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-p-square-fill" viewBox="0 0 16 16">
                    <path d="M8.27 8.074c.893 0 1.419-.545 1.419-1.488s-.526-1.482-1.42-1.482H6.778v2.97z"/>
                    <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.5 4.002h2.962C10.045 4.002 11 5.104 11 6.586c0 1.494-.967 2.578-2.55 2.578H6.784V12H5.5z"/>
                </svg>
                장애인 주차장</label>
        </div>
        <div class="float-chip">
            <input id="qbtn4" type="radio" name="float-chip">
            <label for="qbtn4">장애인 화장실</label>
        </div>
        <div class="float-chip">
            <input id="qbtn5" type="radio" name="float-chip">
            <label for="qbtn5">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5m-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5"/>
                </svg>
                승강기</label>
        </div>
    </div>

    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-handle" id="bottomSheetHandle"></div>
        <div class="bottom-sheet-content">
            <div id="totalCount"></div>
            <div id="itemContainer"></div>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFiltersLabel">필터</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h5 class="text-primary">시설 유형</h5>
            <div class="chip-container" id="faclType">
                <div class="chip">
                    <input id="faclTyCd1" type="checkbox">
                    <label for="faclTyCd1">복지시설</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd2" type="checkbox">
                    <label for="faclTyCd2">보육/교육시설</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd3" type="checkbox">
                    <label for="faclTyCd3">공공기관</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd4" type="checkbox">
                    <label for="faclTyCd4">의료기관</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd5" type="checkbox">
                    <label for="faclTyCd5">편의시설</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd6" type="checkbox">
                    <label for="faclTyCd6">음식점</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd7" type="checkbox">
                    <label for="faclTyCd7">카페·빵집</label>
                </div>
            </div>
            <br>
            <h5 class="text-primary">편의시설 종류</h5>
            <div class="chip-container" id="convType">
                <div class="chip">
                    <input id="convTy1" type="checkbox">
                    <label for="convTy1">주출입구 접근로</label>
                </div>
                <div class="chip">
                    <input id="convTy2" type="checkbox">
                    <label for="convTy2">주출입문</label>
                </div>
                <div class="chip">
                    <input id="convTy8" type="checkbox">
                    <label for="convTy8">주출입구 높이차이 제거(경사로)</label>
                </div>
                <div class="chip">
                    <input id="convTy3" type="checkbox">
                    <label for="convTy3">승강기</label>
                </div>
                <div class="chip">
                    <input id="convTy4" type="checkbox">
                    <label for="convTy4">장애인 전용주차구역</label>
                </div>
                <div class="chip">
                    <input id="convTy5" type="checkbox">
                    <label for="convTy5">장애인 화장실</label>
                </div>
                <div class="chip">
                    <input id="convTy6" type="checkbox">
                    <label for="convTy6">장애인사용가능객실</label>
                </div>
                <div class="chip">
                    <input id="convTy7" type="checkbox">
                    <label for="convTy7">안내설비</label>
                </div>
            </div>
            <br>
            <button class="btn btn-outline-primary" type="button" id="filterApplyButton">
                적용
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
