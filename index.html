<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeFlat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- KakaoMap API -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=940249486592246cea25190b39499fda&libraries=services,clusterer"></script>
</head>

<body>

    <div id="map"></div>

    <div class="search-bar">
        <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters"
            aria-controls="offcanvasFilters">
            <!-- 필터 아이콘 추가 -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel"
                viewBox="0 0 16 16">
                <path
                    d="M1.5 1.5a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5V3a.5.5 0 0 1-.146.354L9 8.707v5.086a.5.5 0 0 1-.757.429l-2-1.2A.5.5 0 0 1 6 12.5V8.707L1.646 3.354A.5.5 0 0 1 1.5 3V1.5z" />
            </svg>
        </button>
        <input type="text" id="searchInput" class="form-control" placeholder="검색어를 입력하세요">
        <button id="searchButton" class="btn btn-primary">검색</button>
        <!-- 내 위치 버튼 추가 -->
        <button class="btn btn-secondary" id="locationButton">내 위치</button>
    </div>

    <div class="bottom-sheet" id="bottomSheet">
        <div class="bottom-sheet-handle" id="bottomSheetHandle"></div>
        <div class="bottom-sheet-content">
            <div id="itemContainer"></div>
            <div id="paginationButtons"></div>
        </div>
    </div>

    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasFiltersLabel">필터</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <h5>시설 유형</h5>
            <div class="chip-container">
                <div class="chip">
                    <input id="faclTyCd1" type="checkbox" value="welfare">
                    <label for="faclTyCd1">복지시설</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd2" type="checkbox" value="edu">
                    <label for="faclTyCd2">보육/교육시설</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd3" type="checkbox" value="public">
                    <label for="faclTyCd3">공공기관</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd4" type="checkbox" value="medical">
                    <label for="faclTyCd4">의료기관</label>
                </div>
                <div class="chip">
                    <input id="faclTyCd5" type="checkbox" value="convenience">
                    <label for="faclTyCd5">편의시설</label>
                </div>
            </div>

            <h5>편의시설 종류</h5>
            <div class="chip-container">
                <div class="chip">
                    <input type="checkbox">
                    <label>승강기</label>
                </div>
                <div class="chip">
                    <input type="checkbox">
                    <label>주출입구 접근로</label>
                </div>
                <div class="chip">
                    <input type="checkbox">
                    <label>복도</label>
                </div>
                <div class="chip">
                    <input type="checkbox">
                    <label>장애인 화장실</label>
                </div>
                <div class="chip">
                    <input type="checkbox">
                    <label>장애인 전용 주차구역</label>
                </div>
                <div class="chip">
                    <input type="checkbox">
                    <label>주출입구 높이 차이 제거</label>
                </div>
            </div>

            <button class="btn btn-outline-primary" type="button" id="filterApplyButton" onclick="applyFilter()">
                적용
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
